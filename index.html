<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">

        <h1 class="title">Wikipedia Viewer</h1>

        <div class="main">
            <a href="https://en.wikipedia.org/wiki/Special:Random" class="main__random" target="_blank">Open a Random Page!</a>

            <div class="input-group input-group-lg main__group">
                <input type="text" class="form-control main__input" placeholder="Search for a page">
                <span class="input-group-btn">
                    <button class="btn btn-default main__button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </span>
            </div>
        </div>

        <div class="row result"></div>

        <div class="loading">
            <i class="fa fa-cog fa-5x fa-spin"></i>
        </div>
    </div>

    <footer class="navbar navbar-fixed-bottom footer">
        <div class="container-fluid footer__wrap">
            <p class="footer__text">Coded with <i class="fa fa-music" aria-hidden="true"></i> by Jonathan Costa - 2017</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
